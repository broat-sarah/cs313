<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="styles.css" type="text/css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <img src="localfeedlogo.png" alt="LocalFeed logo" id="logo"/>
            </div>
        </div>
        
        <div>
            <a href="index.jsp">Go to Localfeed</a>
        </div>
        
        <div class="container gray">
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://www.fakesteve.net/wp-content/uploads/2009/12/obrazek.jpg" alt="Tree image" style="width:700px;height:500px;">
                    </div>

                    <div class="item">
                        <img src="https://images.webcams.travel/webcam/1206539366-Weather-Rovaniemi-Downtown-Rovaniemi.jpg?token=E7hkAN1qIoG" alt="Another image" style="width:700px;height:500px;">
                    </div>
    
                    <div class="item">
                        <img src="https://lh5.googleusercontent.com/-hu7FXOOfonA/AAAAAAAAAAI/AAAAAAAAAE4/vVQ7Qgwsmn8/photo.jpg" alt="Webcams" style="width:700px;height:500px;">
                    </div>

                    <div class="item">
                        <img src="http://quiwiq.com/wp-content/uploads/2012/06/google-places.jpg" alt="Google Places" style="width:700px;height:500px;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        
        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; LiveFeed 1.0, 2016</p>
            </div>
        </footer>
